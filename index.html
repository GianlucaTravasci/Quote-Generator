<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote here-->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod illum repellat libero unde, non dolore molestiae sunt aut quia mollitia magnam blanditiis qui. Modi dolores, impedit esse necessitatibus nam suscipit.</span>
        </div>
        <!--Author of the quote here-->
        <div class="quote-author">
            <span id="author">BUBU</span>
        </div>
        <!--Button down here-->
        <div class="button-container">
            <div class="social-button-container">
                <button class="twitter-button" id="twitter-button" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="facebook-button" id="facebookbutton" title="Share this on FB!">
                    <i class="fab fa-facebook"></i>
                </button>
            </div>
            <button class="new-quote" id="new-quote" title="Change quote!">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
